<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <style>
            table, th, td {
              border: 1px solid black;
            }
        </style>
    </head>

    <body>

        <h1>The col element</h1>

        <table>
            <colgroup>
                <col span="2" style="background-color:red">
                <col style="background-color:yellow">
            </colgroup>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Contact</th>
			</tr>
				
			<tr>
				<td>John</td>
				<td>35</td>
				<td>john35@email.com</td>				
			</tr>
			
			<tr>
				<td>Morrigan</td>
				<td>33</td>
				<td>morrigan@email.com
		</table>

    </body>

</html>
