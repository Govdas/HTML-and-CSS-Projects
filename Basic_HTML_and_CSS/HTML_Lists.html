<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	<body>
		<h3>Unordered List</h3>
		<ul>
			<li>Apricot</li>
			<li>Kiwi</li>
			<li>Cat</li>
			<li>Cactus</li>
		<ul>
		
		<h3>Ordered List</h3>		
		<ol>
			<li>Car</li>
			<li>Plane</li>
			<li>Boat</li>
			<li>Canoe</li>
		</ol>
	</body>
</html>
